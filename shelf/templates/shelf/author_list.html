{% extends 'base.html' %}

{% block content %}
    {% if author_list %}
    <ul>
        {% for author in object_list %}
          <li><a href="{{ author.get_absolute_url }}">{{ author }}, </a></li>
        {% endfor %}
    </ul>
    {% else %}
        <p>There are no authors in the library.</p>
    {% endif %}

{% endblock %}

{% extends 'base.html' %}

{% block content %}
    {% if book_list %}
    <ul>
        {% for book in object_list %}
          <li><a href="{{ book.get_absolute_url }}">{{ book.title }}</a> ({{book.author}})</li>

<!--          <li>{{ book.isbn }}</li>-->
<!--          <li>{{ book.publisher }}</li>-->
        {% endfor %}
    </ul>
    {% else %}
        <p>There are no authors in the library.</p>
    {% endif %}

{% endblock %}
